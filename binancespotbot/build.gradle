/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'java'
    id "io.freefair.lombok" version "6.5.1"
    id 'maven-publish'
}

group = 'ru.tyumentsev.binancespotbot'
version = '0.0.2'
description = 'binancespotbot'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    mavenLocal()
    mavenCentral()
    // maven {
    //     url = uri('https://repo.maven.apache.org/maven2/')
    // }
}

dependencies {
    // implementation platform('org.springframework.boot:spring-boot-dependencies:2.7.1')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.1'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.binance.api:binance-api-client:1.0.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.jar {
    archiveFileName.set("binancespotbot.jar")
}
