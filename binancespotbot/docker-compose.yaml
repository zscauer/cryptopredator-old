# metrics configured by this article:
# https://refactorfirst.com/spring-boot-prometheus-grafana

services:
  
  binancespotbot:
    image: binancespotbot:latest
    container_name: binancespotbot
    ports:
      - 8080:8080

  prometheus:
    image: prom/prometheus
    network_mode: host
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./src/main/resources/metrics/prometheus.yaml:/etc/prometheus.yaml
    command:
      '--config.file=/etc/prometheus.yaml'

  grafana:
    image: grafana/grafana
    network_mode: host
    container_name: grafana
    ports:
      - 3000:3000
    # user: '104'
    volumes:
      - ./src/main/resources/metrics/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_DOMAIN=localhost

