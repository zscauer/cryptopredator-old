plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.7'
    id 'io.freefair.lombok' version '6.6.1'
}

def artifactVersion = '0.4'
def springBootVersion = '2.7.7'
def prometheusVersion = '0.16.0'

group 'ru.tyumentsev.cryptopredator'
version artifactVersion
description = 'statekeeper'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "com.binance.api:binance-api-client:1.2.2"
    implementation "ru.tyumentsev.cryptopredator:commons:0.4"
    implementation 'org.postgresql:postgresql:42.5.1'
    runtimeOnly "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
//    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
    implementation "org.springframework.data:spring-data-redis:2.7.6"
    implementation "redis.clients:jedis:3.8.0"
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation "io.micrometer:micrometer-registry-prometheus:1.10.2"
    implementation "io.prometheus:simpleclient_common:${prometheusVersion}"
    implementation "io.prometheus:simpleclient_servlet:${prometheusVersion}"
    implementation "io.prometheus:simpleclient_hotspot:${prometheusVersion}"
}

jar {
    project.version = ''
    setArchivesBaseName('statekeeper')
    setProperty('version', artifactVersion)
//    setProperty('classifier', '') // build jar without "-plain" suffix
}

//bootJar {
//    enabled = true;
//    setProperty('archiveClassifier', 'fat')
//}

//tasks.withType(JavaCompile) {
//    options.encoding = 'UTF-8'
//}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'ru.tyumentsev.cryptopredator'
            artifactId = 'statekeeper'
            version = artifactVersion
        }
    }
    repositories {
        mavenLocal()
    }
}

