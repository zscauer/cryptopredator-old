# metrics configured by this article:
# https://refactorfirst.com/spring-boot-prometheus-grafana

services:

  binancespotbot:
    image: binancespotbot
    container_name: binancespotbot
    depends_on:
      - datakeeper
    env_file:
      - binancespotbot/.env
    ports:
      - 85:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./binancespotbot/metrics/logs:/tmp/logs

  datakeeper:
    image: datakeeper
    container_name: datakeeper
    depends_on:
      - redis
      - postgres
    env_file:
      - datakeeper/.env
    ports:
      - 86:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./datakeeper/metrics/logs:/tmp/logs

  redis:
    image: redis:7.0.7-alpine
    container_name: redis_binancetradebot
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 6399:6379
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/redis:/data

  postgres:
    image: postgres:15.1-alpine
    container_name: postgres_binancetradebot
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    ports:
      - 5434:5432
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/postgres:/var/lib/postgresql/data

