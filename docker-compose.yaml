# https://refactorfirst.com/spring-boot-prometheus-grafana

services:

  dailyvolumesbot:
    image: dailyvolumesbot
    container_name: dailyvolumesbot
    depends_on:
      - datakeeper
    env_file:
      - dailyvolumesbot/.env
    ports:
      - 101:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./metrics/logs/dailyvolumesbot:/tmp/logs

  multitimeframebot:
    image: multitimeframebot
    container_name: multitimeframebot
    depends_on:
      - datakeeper
    env_file:
      - multitimeframebot/.env
    ports:
      - 102:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./metrics/logs/multitimeframebot:/tmp/logs

  datakeeper:
    image: datakeeper
    container_name: datakeeper
    depends_on:
      - redis_binance
      - postgres
    env_file:
      - datakeeper/.env
    ports:
      - 100:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./metrics/logs/datakeeper:/tmp/logs

  redis_binance:
    image: redis:7.0.7-alpine
    container_name: redis_binance
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 6399:6379
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/redis:/data

  postgres:
    image: postgres:15.1-alpine
    container_name: postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    ports:
      - 5434:5432
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./data/postgres:/var/lib/postgresql/data

